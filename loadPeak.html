<!DOCTYPE html>

<html>

<style>

.axis text {
  font: 10px sans-serif;
}

.axis .title {
  font-weight: bold;
  text-anchor: end;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

  display: none;
}

  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}
</style>

</head>
